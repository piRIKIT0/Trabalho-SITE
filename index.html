<!DOCTYPE html>

    <div id="banner"></div>

    <div class="produtos-card-container">
        <div class="produtos">
            <img src="./assets/console-playstation-5-sony-slim-branco-2-jogos-1000038899_1710512868_m.jpg" class="image-produtos" />
        </div>

        <div class="produtos">
            <img src="./assets/placa-de-video-galax-geforce-rtx-3060-1-click-oc-15-gbps-12gb-gddr6-ray-tracing-dlss-36nol7md1voc_1614253646_m.jpg" class="image-produtos" />

            <img src="./assets/monitor-gamer-lg-ultragear-lg-34-curvo-led-wqhd-ultrawide-160hz-1ms-displayport-e-hdmi-amd-freesync-premium-hdr10-99-srgb-34gp63a-b_1717591886_m.jpg" class="image-produtos" />
        </div>

        <div class="produtos">
            <img src="./assets/teclado-optico-mecanico-gamer-redragon-broadsword-pro-rgb-switch-redragon-blue-abnt-k588-rgb_1602177625_m.jpg" class="image-produtos" />
        </div>
    
    </div>

    <div class="personagens-cards-container">
        <div class="cards-contant">
            <div class="card banner-1"></div>
            <div class="card banner-2"></div>
            <div class="card banner-3"></div>
            <div class="card banner-4"></div>
            <div class="card banner-5"></div>

        </div>
